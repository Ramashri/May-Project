<h2>Register</h2>
<div class="row">
    <div class="col-6">
        <form (ngSubmit)="onSubmitFrom()" #baseForm="ngForm">

            <fieldset>
                <label>Name</label>
                <input type="text" class="form-control" id="username" name="password" placeholder="Enter Name" [(ngModel)]="registerationObj.name"  required>
            </fieldset>
            <fieldset>
                <label>Email Id</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Id" [(ngModel)]="registerationObj.emailid" required>
            </fieldset>
            <fieldset>
                <label>Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" [(ngModel)]="registerationObj.password" required>
            </fieldset>
            <fieldset>
                <label>Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" [(ngModel)]="registerationObj.phone" required>
            </fieldset>
            <fieldset>
                <label>Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" [(ngModel)]="registerationObj.address" required>
            </fieldset>
            <fieldset>
                <label>Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" [(ngModel)]="registerationObj.age" required>
            </fieldset>
            <fieldset>
                <label>Date of birth</label>
                <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter dob" [(ngModel)]="registerationObj.dob" required>
            </fieldset>
            <fieldset>
                <label>Gender</label><br>
                <input type="radio" name="gender" [(ngModel)]="registerationObj.gender" value="1"> Male<br>
                <input type="radio" name="gender" [(ngModel)]="registerationObj.gender" value="2"> Female   
            </fieldset>
            <fieldset>
                <label>Qualification</label>
                <input type="text" class="form-control" id="qualification" name="qualification" placeholder="Enter qualification" [(ngModel)]="registerationObj.qualification" required>
            </fieldset>
            <br>
            <button type="submit" class="btn btn-success float-right" [disabled]="!baseForm.valid">Save</button>
        
        </form>    
    </div>
    <div class="col-6">
      
    </div>
    
</div>
